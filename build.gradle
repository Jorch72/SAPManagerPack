buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

group = "sanandreasp.core.manpack"
version = "1.6.4-2.0.0"
archivesBaseName = 'SAPManPack'

sourceSets {
    main {
        java { srcDir 'java' }
        resources { srcDir 'resources' }
    }
}

minecraft{
	version = "1.6.4-9.11.1.964"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'sanandreasp.core.manpack.ManPackLoadingPlugin'
        attributes 'FMLCorePluginContainsFMLMod' : 'true'
    }
}

task sourceJar(type: Jar) {
    archiveName = baseName + "-" + version + "-s.jar"
    from sourceSets.main.allSource
    appendix = 'src'
    archiveName = baseName + "-" + version + "-" + appendix + ".jar"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = 'compile'
    archiveName = baseName + "-" + version + "-" + appendix + ".jar"
}

repositories {
    mavenCentral()
}

artifacts {
	archives deobfJar
	archives sourceJar
	archives jar
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}