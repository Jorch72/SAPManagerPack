buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.2-2.0.0"
group = "sanandreasp.core.manpack"
archivesBaseName = 'SAPManPack'

minecraft {
	version = "1.7.2-10.12.1.1061"
    assetDir = "eclipse/assetsSAPMP"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

sourceSets {
    main {
        java { srcDir 'java' }
        resources { srcDir 'resources' }
    }
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'de.sanandrew.core.manpack.ManPackLoadingPlugin'
        attributes 'FMLCorePluginContainsFMLMod' : 'true'
    }
}

task sourceJar(type: Jar) {
    archiveName = baseName + "-" + version + "-s.jar"
    from sourceSets.main.allSource
    appendix = 'src'
    archiveName = baseName + "-" + version + "-" + appendix + ".jar"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = 'compile'
    archiveName = baseName + "-" + version + "-" + appendix + ".jar"
}

repositories {
    mavenCentral()
}

artifacts {
	archives deobfJar
	archives sourceJar
	archives jar
}

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}